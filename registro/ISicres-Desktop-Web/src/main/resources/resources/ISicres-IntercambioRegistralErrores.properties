intercambioRegistral.error.0=Error inesperado. Consulte a su administrador.
intercambioRegistral.error.1=Su oficina no está configurada como origen para Intercambios Registrales. Consulte con su administrador.
intercambioRegistral.error.2=El registro ya ha sido enviado a este destino.
intercambioRegistral.error.3=Alguna dirección de los interesados no tiene un mapeo con el DCO. Consulte a su administrador.
intercambioRegistral.error.4=El registro ha de tener Asunto o Resumen para poder ser enviado.
intercambioRegistral.error.5=El registro ha de tener al menos un interesado válido o en su defecto una unidad administrativa de origen mapeada con el DCO.
intercambioRegistral.error.6=El registro tiene más ficheros de los que se pueden enviar
intercambioRegistral.error.7=El registro tiene algún fichero que supera el tamaño máximo
intercambioRegistral.error.8=Ha ocurrido un error al obtener los ficheros adjuntos del registro para enviarlos. Consulte a su administrador.
intercambioRegistral.error.9=Ha ocurrido un error al obtener su nombre de usuario para proceder al envío. Consulte a su administrador.
intercambioRegistral.error.10=No se puede guardar el intercambio registral de salida porque la unidad de tramitación destino no tiene configuración de intercambio registral mapeada.
intercambioRegistral.error.11=Ha ocurrido un error en el envio del asiento de intercambio registral
intercambioRegistral.error.14=El interesado debe de tener asociada una dirección.
intercambioRegistral.error.15=El representante debe de tener asociada una dirección.
intercambioRegistral.error.16=Alguna dirección de los representantes no tiene un mapeo con el DCO. Consulte a su administrador.
intercambioRegistral.error.17=La longitud del campo "Número de transporte" debe de ser menor o igual a 20 caracteres.
intercambioRegistral.error.18=El valor del campo "Tipo de Transporte" introducido no es válido para poder realizar un intercambio registral. Consulte con su administrador.
intercambioRegistral.error.19=La longitud del campo "Comentarios" debe de ser menor o igual a 50 caracteres.
intercambioRegistral.error.20=El campo "Dirección" de algún interesado o su representante debe de ser menor o igual a 160 caracteres. Para las direcciones postales fuera de España, el campo "Dirección" es la suma de los campos "Provincia", "Localidad" y "Dirección".
intercambioRegistral.error.21=La longitud del campo "Expone" debe de ser menor o igual a 4000 caracteres.
intercambioRegistral.error.22=La longitud del campo "Solicita" debe de ser menor o igual a 4000 caracteres.
intercambioRegistral.error.23=El registro tiene ficheros con extensiones no válidas para el intercambio registral.
intercambioRegistral.error.24=El registro debe tener al menos un interesado para poder ser enviado.
intercambioRegistral.error.25=La unidad de tramitación indicada no tiene relación con la entidad registral.
intercambioRegistral.error.26=El registro no se puede rechazar/aceptar ya que somos origen del mismo.
intercambioRegistral.error.27=El conjunto de ficheros del registro superan el tamaño máximo permitido.
intercambioRegistral.error.28=El canal de notificación configurado no es correcto para el tipo de dirección elegida.