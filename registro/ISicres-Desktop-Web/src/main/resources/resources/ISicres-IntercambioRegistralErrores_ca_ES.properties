intercambioRegistral.error.0=Error inesperat. Consulti al seu administrador.
intercambioRegistral.error.1=La seva oficina no està configurada com a origen per a Intercanvis Registrals. Consulti amb el seu administrador.
intercambioRegistral.error.2=El registre ja ha estat enviat a aquesta destinació.
intercambioRegistral.error.3=Alguna adreça dels interessats no té un mapatge amb el DCO. Consulti al seu administrador.
intercambioRegistral.error.4=El registre ha de tenir Assumpte o Resum per poder ser enviat.
intercambioRegistral.error.5=El registre ha de tenir almenys un interessat vàlid o en defecte d'això una unitat administrativa d'origen mapeada amb el DCO.
intercambioRegistral.error.6=El registre té més fitxers dels quals es poden enviar
intercambioRegistral.error.7=El registre té algun fitxer que supera la grandària màxima
intercambioRegistral.error.8=Ha ocorregut un error en obtenir els fitxers adjunts del registre per enviar-los. Consulti al seu administrador.
intercambioRegistral.error.9=Ha ocorregut un error en obtenir el seu nom d'usuari per procedir a l'enviament. Consulti al seu administrador.
intercambioRegistral.error.10=No es pot guardar l'intercanvi registral de sortida perquè la unitat de tramitació destino no té configuració d'intercanvi registral mapeada.
intercambioRegistral.error.11=Ha ocorregut un error en l'envio del seient d'intercanvi registral
intercambioRegistral.error.14=L'interessat deu tenir associada una adreça.
intercambioRegistral.error.15=El representant deu tenir associada una adreça.
intercambioRegistral.error.16=Alguna adreça dels representants no té un mapatge amb el DCO. Consulti al seu administrador.
intercambioRegistral.error.17=La longitud del camp "Nombre de transport" deu ser menor o igual a 20 caràcters.
intercambioRegistral.error.18=El valor del camp "Tipus de Transport" introduït no és vàlid per poder realitzar un intercanvi registral. Consulti amb el seu administrador.
intercambioRegistral.error.19=La longitud del camp "Comentaris" deu ser menor o igual a 50 caràcters.
intercambioRegistral.error.20=El camp "Adreça" d'algun interessat o el seu representant deu ser menor o igual a 160 caràcters. Para les adrecis postals fora d'Espanya, el camp "Adreça" és la suma dels camps "Província", "Localitat" i "Adreça".
intercambioRegistral.error.21=La longitud del camp "Exposa" deu ser menor o igual a 4000 caràcters.
intercambioRegistral.error.22=La longitud del camp "Solicita" deu ser menor o igual a 4000 caràcters.
intercambioRegistral.error.23=El registre té fitxers amb extensions no vàlides per a l'intercanvi registral.
intercambioRegistral.error.24=El registre ha de tenir almenys un interessat per poder ser enviat.
intercambioRegistral.error.25=La unitat de tramitació indicada no té relació amb l'entitat registral.
intercambioRegistral.error.26=El registre no es pot rebutjar/acceptar ja que som origen del mateix.
intercambioRegistral.error.27=El conjunt de fitxers del registre superen la grandària màxima permesa.
intercambioRegistral.error.28=El canal de notificació configurat no és correcte per al tipus d'adreça triada.