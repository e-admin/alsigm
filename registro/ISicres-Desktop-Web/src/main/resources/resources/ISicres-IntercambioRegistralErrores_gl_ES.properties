intercambioRegistral.error.0=Erro inesperado. Consulte ao seu administrador.
intercambioRegistral.error.1=A súa oficina non está configurada como orixe para Intercambios Rexistrais. Consulte co seu administrador.
intercambioRegistral.error.2=O rexistro xa foi enviado a este destino.
intercambioRegistral.error.3=Algunha dirección dos interesados non ten un mapeo co DCO. Consulte ao seu administrador.
intercambioRegistral.error.4=O rexistro ha de ter Asunto ou Resumo para poder ser enviado.
intercambioRegistral.error.5=O rexistro ha de ter polo menos un interesado válido ou na súa falta unha unidade administrativa de orixe mapeada co DCO.
intercambioRegistral.error.6=O rexistro ten máis ficheiros dos que se poden enviar
intercambioRegistral.error.7=O rexistro ten algún ficheiro que supera o tamaño máximo
intercambioRegistral.error.8=Ocorreu un erro ao obter os ficheiros adxuntos do rexistro para envialos. Consulte ao seu administrador.
intercambioRegistral.error.9=Ocorreu un erro ao obter o seu nome de usuario para proceder ao envío. Consulte ao seu administrador.
intercambioRegistral.error.10=Non se pode gardar o intercambio rexistral de saída porque a unidade de tramitación destino non ten configuración de intercambio rexistral mapeada.
intercambioRegistral.error.11=Ocorreu un erro no envio do asento de intercambio rexistral
intercambioRegistral.error.14=O interesado debe de ter asociada unha dirección.
intercambioRegistral.error.15=O representante debe de ter asociada unha dirección.
intercambioRegistral.error.16=Algunha dirección dos representantes non ten un mapeo co DCO. Consulte ao seu administrador.
intercambioRegistral.error.17=A lonxitude do campo "Número de transporte" debe de ser menor ou igual a 20 caracteres.
intercambioRegistral.error.18=O valor do campo "Tipo de Transporte" introducido non é válido para poder realizar un intercambio rexistral. Consulte co seu administrador.
intercambioRegistral.error.19=A lonxitude do campo "Comentarios" debe de ser menor ou igual a 50 carácteres.
intercambioRegistral.error.20=O campo "Dirección" dalgún interesado ou o seu representante debe de ser menor ou igual a 160 carácteres. Para as direccións postales fose de España, o campo "Dirección" é a suma dos campos "Provincia", "Localidade" e "Dirección".
intercambioRegistral.error.21=A lonxitude do campo "Expón" debe de ser menor ou igual a 4000 carácteres.
intercambioRegistral.error.22=A lonxitude do campo "Solicita" debe de ser menor ou igual a 4000 carácteres.
intercambioRegistral.error.23=O rexistro ten ficheiros con extensións non válidas para o intercambio rexistral.
intercambioRegistral.error.24=O rexistro debe ter polo menos un interesado para poder ser enviado.
intercambioRegistral.error.25=A unidade de tramitación indicada non ten relación coa entidade rexistral.
intercambioRegistral.error.26=O rexistro non se pode rexeitar/aceptar xa que somos orixe do mesmo.
intercambioRegistral.error.27=O conxunto de ficheiros do rexistro superan o tamaño máximo permitido.
intercambioRegistral.error.28=A canle de notificación configurado non é correcto para o tipo de dirección elixida.